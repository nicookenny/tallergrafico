                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Nombre *" required="required" data-error="Por favor ingrese su nombre."> </div>
                                    </div>                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Correo Electrónico *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Correo Electrónico *" required="required" data-error="Por favor ingrese su correo electrónico."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Teléfono</label> <input id="form_phone" type="phone" name="phone" class="form-control" placeholder="Teléfono" required="" </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Consulta *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Consulta." rows="4" required="required" data-error="Por favor ingrese su consulta"></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
